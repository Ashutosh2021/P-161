<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="./Shoot.js"></script>
    </head>
    <body>
        <a-scene id="scene">

            <a-assets>
                <a-asset-item id="bowling-pin" src="./models/bowling_pin/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity
                id="camera"
                camera
                position="0 0 0"
                wasd-controls
                look-controls="pointerLockEnabled:false"        
            >
            
            <a-cursor></a-cursor>

            </a-entity> 

            <a-plane
                color="orange"
                position="0 0 -15"
                width="100"
                height="200"
                rotation="-82 0 0"
            ></a-plane>

            <a-entity ball></a-entity>

            <a-entity id="bowling_pin" position="0 0 -11" gltf-model="#bowling-pin" scale="0.3 0.3 0.3"></a-entity>
            <a-entity id="bowling_pin" position="-1.2 0 -11" gltf-model="#bowling-pin" scale="0.3 0.3 0.3"></a-entity>
            <a-entity id="bowling_pin" position="1.2 0 -11" gltf-model="#bowling-pin" scale="0.3 0.3 0.3"></a-entity>
            <a-entity id="bowling_pin" position="2.5 0 -11" gltf-model="#bowling-pin" scale="0.3 0.3 0.3"></a-entity>
            <a-entity id="bowling_pin" position="-2.5 0 -11" gltf-model="#bowling-pin" scale="0.3 0.3 0.3"></a-entity>
            <a-entity id="bowling_pin" position="0.5 -0.1 -10" gltf-model="#bowling-pin" scale="0.3 0.3 0.3"></a-entity>
            <a-entity id="bowling_pin" position="-0.5 -0.1 -10" gltf-model="#bowling-pin" scale="0.3 0.3 0.3"></a-entity>
            <a-entity id="bowling_pin" position="1.7 -0.1 -10" gltf-model="#bowling-pin" scale="0.3 0.3 0.3"></a-entity>
            <a-entity id="bowling_pin" position="-1.7 -0.1 -10" gltf-model="#bowling-pin" scale="0.3 0.3 0.3"></a-entity>

        </a-scene>
    </body>
</html>
